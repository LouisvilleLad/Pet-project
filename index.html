<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Me - Responisve Social Media Website Using HTML, CSS & 
        JavaSCript </title>
    <!-- ICONSCOUT CDN-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                Pet Me
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for Pet Pals">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.PNG">
                </div>
            </div>
        </div>
    </nav>    

    <!--Main-->
    <main>
        <div class="container">

            <!--LEFT-->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.PNG">
                    </div>
                    <div class="handle">
                        <h4>Luna</h4>
                        <p class="text-muted">
                           @Luna 
                        </p>
                    </div>
                </a>
        
                <!--SIDEBAR-->
                <div class="sidebar">

                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-search-plus"></i></span><h3>Explore</h3>
                    </a>

                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count">2</small></i></span><h3>Notifications</h3>

                        <!--NOTIFICATION POPUP-->
                        <div class="notification-popup">
                            <div>
                                <div class="profile-photo">
                                    <img src="./images/profile-2.jpeg">
                                </div> 
                                <div class="notification-body">
                                    <b>Pearl - Frenchie</b> commented on your post
                                    <small class="text-muted"> 2 DAYS AGO</small>
                                </div>                                          
                            </div> 
                            <div>
                                <div class="profile-photo">
                                    <img src="./images/profile-4.jpeg">
                                </div> 
                                <div class="notification-body">
                                    <b>Jules - Frenchie</b> accepted your friend request
                                    <small class="text-muted"> 5 DAYS AGO</small>
                                </div>                                          
                            </div>                         
                        </div>
                    </a>

                    <a class="menu-item" id="messages-notifications">
                        <span><i class="uil uil-envelope-star"><small class="notification-count">6</small></i></span><h3>Messages</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-notebooks"></i></span><h3>Bookmarks</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-chart-growth"></i></span><h3>Analytics</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-moon"></i></span><h3>Theme</h3>
                    </a>

                    <a class="menu-item active">
                        <span><i class="uil uil-cog"></i></span><h3>Settings</h3>
                    </a>                                       
                </div>

                <!--END OF SIDEBAR-->
                <label for="create-post" class="btn btn-primary">Create Post</label>

            </div>

            <!--MIDDLE-->
            <div class="middle">

            </div>

            <!--RIGHT-->
            <div class="right">

            </div>

        </div>
    </main>
</body>
</html>
