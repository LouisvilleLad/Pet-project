<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Me - Responisve Social Media Website Using HTML, CSS & 
        JavaSCript </title>
    <!-- ICONSCOUT CDN-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                Pet Me
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for Pet Pals">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.PNG">
                </div>
            </div>
        </div>
    </nav>    

    <!--Main-->
    <main>
        <div class="container">
            <!--LEFT-->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.PNG">
                    </div>
                    <div class="handle">
                        <h4>Luna</h4>
                        <p class="text-muted">
                           @Luna 
                        </p>
                    </div>
                </a>

                <!--SIDEBAR-->

            </div>
            <!--MIDDLE-->
            <div class="middle">

            </div>
            <!--RIGHT-->
            <div class="right">

            </div>

        </div>
    </main>
</body>
</html>
